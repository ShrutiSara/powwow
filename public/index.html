<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />

    <title>Powwow</title>
    <style type="text/css">
      body {
        background-color: #282c34;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
      }

      .App {
        text-align: center;
        max-width: 728px;
        margin: 0 auto;
      }

      .App header {
        background-color: black;
        height: 10vh;
        min-height: 50px;
        color: white;
        position: fixed;
        width: 100%;
        max-width: 728px;
        top: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 99;
        padding: 10px;
        box-sizing: border-box;
      }

      .App section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 100vh;
        background-color: rgb(40, 37, 53);
      }

      main {
        padding: 10px;
        height: 80vh;
        margin: 10vh 0 10vh;
        overflow-y: scroll;
        display: flex;
        flex-direction: column;
      }

      main::-webkit-scrollbar {
        width: 0.25rem;
      }

      main::-webkit-scrollbar-track {
        background: #1e1e24;
      }

      main::-webkit-scrollbar-thumb {
        background: #6649b8;
      }

      form {
        height: 10vh;
        position: fixed;
        bottom: 0;
        background-color: rgb(24, 23, 23);
        width: 100%;
        max-width: 728px;
        display: flex;
        font-size: 1.5rem;
      }

      form button {
        width: 20%;
        background-color: #0b93f6;
      }

      input {
        line-height: 1.5;
        width: 100%;
        font-size: 1.5rem;
        background: rgb(58, 58, 58);
        color: white;
        outline: none;
        border: none;
        padding: 0 10px;
      }

      button {
        background-color: #282c34; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
        font-size: 1.25rem;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .sign-in {
        color: #282c34;
        background: white;
        max-width: 400px;
        margin: 0 auto;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
      }

      .sign-out {
        color: #282c34;
        background: white;
        max-width: 400px;
        border-radius: 25px;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
      }

      .warning {
        position: absolute;
        top: 8px;
        right: 16px;
      }

      .font {
        font-size: 16px;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
      }

      ul,
      li {
        text-align: left;
        list-style: none;
      }

      p {
        max-width: 500px;
        margin-bottom: 12px;
        line-height: 24px;
        padding: 10px 20px;
        border-radius: 25px;
        position: relative;
        color: white;
        text-align: center;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
      }

      .message {
        display: flex;
        align-items: center;
      }

      .sent {
        flex-direction: row-reverse;
      }

      .sent p {
        color: white;
        background: #0b93f6;
        align-self: flex-end;
      }
      .received p {
        background: #e5e5ea;
        color: black;
      }

      img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin: 2px 5px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("worker.js")
            .then(
              function (registration) {
                console.log("Worker registration successful", registration.scope);
              },
              function (err) {
                console.log("Worker registration failed", err);
              }
            )
            .catch(function (err) {
              console.log(err);
            });
        });
      } else {
        console.log("Service Worker is not supported by browser.");
      }
    </script>
  </body>
</html>
